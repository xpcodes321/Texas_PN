<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + city?.CityList}}
  </div>

  <div class='card-body'
       *ngIf='city'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Ranking #:</div>
          <div class='col-md-8'>{{city.CityList}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Census Year</div>
          <div class='col-md-8'>{{city.CensusYear | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{city.description}}</div>
        </div>
      
        <div class='row'>
          <div class='col-md-4'>Population:</div>
          <div class='col-md-8'>{{city.Population|number}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'> Star Rating:</div>
          <div class='col-md-8'>
            <pm-star [rating]='city.starRating'>
            </pm-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='300'
             [style.margin.px]='2'
             [src]='city.imageUrl'
             [title]='city.CityList
          '>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
